<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" type="text/css" href="style.css">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Contacto - Inner Sun Theory</title>

</head>

<body>
    <div id="fondo">
        <img src="IMAGENES/fondo.jpg" alt="Fondo" id="imagen-fondo">
    </div>
    <header class="header">
        <div class="logo">
            <img src="https://github.com/juanjoelo/TPWEB1/blob/main/IMAGENES/logo3.jpg?raw=true" alt="logo de pagina"
                onclick="paginaInicio()">
        </div>
        <nav>
            <ul class="links-nav">
                <li><a href="#">Quienes somos‎ ‎ ‎ </a></li>
            </ul>
        </nav>

    </header>
    <!-- Contenido de la página de contacto -->
    <div class="contacto-content">
        <h1 id="contacto">Contactanos</h1>
        <form id="contactForm">
            <div>
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre">
                <span class="error" id="errorNombre"></span>
            </div>
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email">
                <span class="error" id="errorEmail"></span>
            </div>
            <div>
                <label for="mensaje">Mensaje:</label>
                <textarea id="mensaje" name="mensaje"></textarea>
                <span class="error" id="errorMensaje"></span>
            </div>
            <div class="noticias">
                <input type="checkbox" id="recibirNoticias" name="recibirNoticias">
                <label for="recibirNoticias">Deseo recibir noticias</label>
            </div>

            <button type="submit">Enviar</button>
        </form>
        <div id="mensajeEnviado" style="display: none;">
            <h2>Datos Enviados:</h2>
            <p><strong>Nombre:</strong> <span id="nombreEnviado"></span></p>
            <p><strong>Email:</strong> <span id="emailEnviado"></span></p>
            <p><strong>Mensaje:</strong> <span id="mensajeEnviado"></span></p>
        </div>

    </div>



    <script type="text/javascript" src="javascript.js"></script>
</body>

</html>
